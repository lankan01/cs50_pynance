{% extends "layout.html" %}

{% block title %}
    Register new user
{% endblock %}

{% block main %}
  <h2>Stock Quotes</h2>
  <div class="form">
    <form action="/sell" method="post">
      <select name="symbol" style="width: 200px;">
        {% for symbol in symbols_list %}
            <option value="{{ symbol }}">{{ symbol }}</option>
        {% endfor %}
      </select>
      <input type="number" name="shares" placeholder="Number of Shares" autocomplete="off">
      <button type="submit" class="sell">Sell Shares</button>
    </form>
  </div>

{% endblock %}
